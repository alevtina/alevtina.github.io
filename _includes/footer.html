<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <p class="feed-subscribe">
      <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">
        <svg class="svg-icon orange">
          <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
        </svg><span>Subscribe</span>
      </a>
    </p>
    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <!--{%- include social.html -%}-->
        <img alt="Cartoon of a caucasian woman with dark brown hair (in a pixie cut) and dark-rimmed glasses, one hand visible (in a 'Peace' sign)" src="/assets/img/allie_memoji.png" style="padding:3px;border-radius:50%;border:1px dashed #bbb;max-width:50px;display:block;margin:0 auto;background-color:#C3D7EE;" />
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
