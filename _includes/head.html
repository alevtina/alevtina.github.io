<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {%- seo -%}
    
    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    {%- feed_meta -%}
    
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}

    <!-- Preload critical fonts -->
    <link rel="preload" href="/assets/fonts/system-ui.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/site.webmanifest">

    <!-- Counter -->
    <script data-goatcounter="https://verbovetskaya.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0033A1">
    <meta name="msapplication-TileColor" content="#0033A1">
</head>
